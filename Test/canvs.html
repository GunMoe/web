			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext('2d');
			ctx.lineWidth = 10;

			ctx.beginPath(); // 开一条新路
			ctx.moveTo(170, 120);

			var grd=ctx.createLinearGradient(0,0,170,0);
			grd.addColorStop("0","#40BFFF");
			grd.addColorStop("0.6","#3AA3FA");
			grd.addColorStop("1","#3173F3");
			ctx.strokeStyle = grd;
			/* ctx.arc(120, 120, 50, 0 ,Math.PI*1.9); */
			ctx.arc(120, 120, 50, 0 ,Math.PI*1.9);
			ctx.stroke(); // 画圆
		</script>
