<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="uploadForm">
			<input id="file" type="file" name="file" />
			<button id="upload" type="button" onclick="fileUpload()">upload</button>
		</div>

		<script type="text/javascript">
			function fileUpload() {
				var formData = new FormData();
				formData.append('file', $('#file')[0].files[0]);
				console.log(formData);
				$.ajax({
					url: 'https://l.dounait.cn/ajaxupload',
					type: 'POST',
					cache: false,
					data: formData,
					processData: false,
					contentType: false
				}).done(function(res) {
					console.log("done")
				}).fail(function(res) {
					console.log("fail")
				});
			}
		</script>
	</body>
</html>
